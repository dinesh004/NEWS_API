<div class="container-fluid">
    <h4>Top Business News <marquee>"Do not take life too seriously. You will never get out of it alive."</marquee></h4>
    <div class="row">
        <div *ngFor="let nd of businessNewsData" class="col-lg-3 mb-3">
            <img src="{{nd.urlToImage}}" class="img-fluid" alt="Responsive image">
            <h5 class="mt-3 mb-3"><b>{{nd.title}}</b></h5>
            <a class="btn btn-primary" target="_blank" href="{{nd.url}}">Read More</a>
        </div>
    </div>
</div>
