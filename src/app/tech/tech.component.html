<div class="container-fluid">
    <h4>Top Tech News <marquee>““Accept who you are. Unless you’re a serial killer.””</marquee></h4>
    <div class="row">
        <div *ngFor="let nd of techNewsData" class="col-lg-3 mb-3">
            <img src="{{nd.urlToImage}}" class="img-fluid" alt="Responsive image">
            <h5 class="mt-3 mb-3"><b>{{nd.title}}</b></h5>
            <a class="btn btn-primary" target="_blank" href="{{nd.url}}">Read More</a>
        </div>
    </div>
</div>
